bookdown::gitbook:
  css: assets/ENSGSI-theme.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li class="toc-logo"><a href=" "><img src="https://raw.githubusercontent.com/fabbiocrux/Figures/main/Logos/ERPI/logo-ERPI.svg"></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
bookdown::epub_book: default
